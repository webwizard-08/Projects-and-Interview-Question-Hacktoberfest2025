<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Google Dino Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="day">
  <div class="scoreboard">
    <span>Score: <span id="score">0</span></span>
    <span>High Score: <span id="highscore">0</span></span>
  </div>

  <div class="game">
    <img src="images/dino.png" class="dino" id="dino">
    <img src="images/obstacle1.png" height="40px" class="obstacle" id="obstacle">
  </div>

  <button id="startBtn" class="start">Start Game</button>
  <button id="retryBtn" class="retry">Retry</button>

  <script src="script.js"></script>
</body>
</html>
